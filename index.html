<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naming Ceremony Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(120deg, #fceabb, #f8b500);
      color: #333;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #cc6600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }

    .details {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .footer {
      font-style: italic;
      font-size: 16px;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Invited</h1>
    <div class="subtitle">To the Naming Ceremony of our Little Star 🌟</div>
    <div class="details">
      <strong>👶 Baby Name:</strong> [To Be Revealed]<br />
      <strong>📅 Date:</strong> Sunday, August 10, 2025<br />
      <strong>⏰ Time:</strong> 10:00 AM onwards<br />
      <strong>📍 Venue:</strong> Wonder Garden, Central Park, Delhi<br />
      <strong>🎉 Theme:</strong> Jungle Safari 🐒🌴
    </div>
    <div class="footer">
      Your presence will make our celebration even more special.<br/>
      RSVP: +91 90032 21519
    </div>
  </div>
</body>
</html>
